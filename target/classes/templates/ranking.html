<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ranking de Estudiantes</title>
    <style>
        /* Estilos de la p치gina */
        body {
            background: linear-gradient(to right, #ece9e6, #ffffff); /* Fondo degradado elegante */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            font-size: 36px;
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Estilo de la tabla */
        .table {
            width: 100%;
            background-color: #f8f9fa;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead {
            background-color: #6c63ff;
            color: #fff;
            font-size: 18px;
        }

        .table tbody tr {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .table tbody tr:hover {
            background-color: #ece9e6;
            transition: background-color 0.3s ease;
        }

        .table td, .table th {
            padding: 15px;
            text-align: center;
            vertical-align: middle;
        }

        /* Bot칩n de regreso */
        .btn-custom {
            display: inline-block;
            background-color: #6c63ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #5a54cc;
            text-decoration: none;
        }

        /* Ajustes Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .table td, .table th {
                padding: 10px;
            }

            .btn-custom {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
	
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		    <!-- Navbar Brand-->
		    <a class="navbar-brand ps-3" th:href="@{/coordinador/index}">Ranking</a>
		     <!-- Navbar-->
		    
		</nav>

		
		<div class="container mt-5">
		    <h1 class="text-center">Ranking de Estudiantes</h1>
		    <table class="table table-striped">
		        <thead>
		            <tr>
		                <th>Posici칩n</th>
		                <th>Nombre</th>
		                <th>Puntaje</th>
						<th>Informe</th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr th:each="estudiante, iterStat : ${ranking}">
		                <td th:text="${iterStat.index + 1}"></td>
		                <td th:text="${estudiante.primerNombre} + ' ' + ${estudiante.primerApellido}"></td>
		                <td th:text="${estudiante.puntaje == 0 ? 'Anulado' : estudiante.puntaje}"></td>
						
					
						<td>
						    <a th:href="@{/estudiante/informe/{id}(id=${estudiante.id})}" class="btn btn-info">
						        <img src="https://cdn-icons-png.flaticon.com/128/11241/11241945.png" alt="Informe Icon" style="width: 25px; height: 25px;">
						    </a>
						</td>


		            </tr>
		        </tbody>
		    </table>
		</div>
		<div class="container mt-5">
				        <button class="btn btn-light btn-back" onclick="window.history.back()">Volver</button> <!-- Bot칩n de volver usando history -->
						</div>

		<footer class="bg-dark text-white">
		       <div class="container-fluid p-6">
		           <div class="row">
		               <div class="col text-center">
		                   <p class="mb-0">DANNA VALENTINA MILLAN SOLANO</p>
		                   <p class="mb-0">2024</p>
		               </div>
		           </div>
		       </div>
		   </footer>
    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
