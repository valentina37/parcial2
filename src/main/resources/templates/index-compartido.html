<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pruebas Saber</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> <!-- Fuente Poppins -->
  <style>
    body {
        background-image: url('https://grupogeard.com/co/wp-content/uploads/sites/3/2020/03/Piezas-graficas-saber-PRO-BLOG.jpg');
        background-size: cover;
        background-attachment: fixed;
    }
    h1 {
        color: white;
        font-family: 'Poppins', sans-serif; /* Cambié a la fuente Poppins */
    }
    .btn-container {
        display: flex;
        justify-content: center; /* Centrar los botones horizontalmente */
        flex-direction: column; /* Alinear los botones en columna */
        align-items: center; /* Centrar los botones verticalmente */
        margin-top: 8px; /* Espacio superior */
		margin-bottom: 8px;
    }
    .btn {
        margin: 30px 0; /* Espacio entre botones */
        width: 400px;
        height: 300px; /* Ancho fijo para los botones */
        display: flex; /* Usar flexbox para alinear el contenido del botón */
        align-items: center; /* Centrar verticalmente el contenido */
        justify-content: center; /* Centrar horizontalmente el contenido */
        background-color: #0b81ff; /* Color de fondo azul */
        color: white; /* Color del texto blanco */
        font-size: 40px; /* Aumenté el tamaño de la fuente */
        border-radius: 5px; /* Bordes redondeados */
		
    }
    .btn img {
        width: 300px; /* Ancho de los íconos */
        margin-right: 10px; /* Espacio entre el ícono y el texto */
    }
	
	
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand d-flex align-items-center justify-content-center" href="#">
          <img src="https://bogota.gov.co/sites/default/files/styles/1050px/public/field/image/ICFES.jpg" alt="logo" style="width: 80px;">
          <span class="ml-2 text-white" style="font-size: 24px;">Seguimiento Pruebas</span>
        </a>
    </nav>
    <div class="container">
        <div class="btn-container">
            <a th:href="@{coordinador/login}" title="Resultado Total" class="btn">
                <img src="https://cdn-icons-png.flaticon.com/128/3310/3310063.png" alt="Icono Coordinador"> Coordinador
            </a>
            <a th:href="@{estudiante/login}" title="Resultado Único" class="btn">
                <img src="https://cdn-icons-png.flaticon.com/128/3135/3135810.png" alt="Icono Estudiante"> Estudiante
            </a>
        </div>
    </div>

    <footer class="fixed-bottom bg-dark text-white">
        <div class="container-fluid p-6">
            <div class="row">
                <div class="col text-center">
                    <p class="mb-0">DANNA VALENTINA MILLAN SOLANO</p>
                    <p class="mb-0">2024</p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
