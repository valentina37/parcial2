  <p></p>  <h1>Datos de Estudiantes</h1>

    <div class="container">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Correo Electrónico</th>
					<th>Estado</th>
					<th># Registro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estudiante : ${estudiantes}">
                    <td th:text="${estudiante.id}"></td>
                    <td th:text="${estudiante.usuario}"></td>
                    <td th:text="${estudiante.correoElectronico}"></td>
                    <td th:text="${estudiante.estado}"></td>
                    <td th:text="${estudiante.numeroRegistro}"></td>
                    <td>
						<a th:href="@{/coordinador/estudiante/edit/{id}(id=${estudiante.id})}"
						class="btn btn-primary"><i class="bi bi-pencil-fill">Editar</i></a>
						<a th:href="@{/coordinador/estudiante/delete/{id}(id=${estudiante.id})}"
						class="btn btn-danger"><i class="bi bi-trash3-fill">Eliminar</i></a>
						<a th:href="@{/estudiante/informe/{id}(id=${estudiante.id})}" class="btn btn-info">
						<i class="bi bi-file-earmark-text-fill"></i> Ver Informe
						</a>
					</td>
                </tr>
            </tbody>
        </table>
    </div>
